  <body>
    <!-- SHOPPING cart -->
    <div class="carttab">
      <h1>Shopping cart</h1>
      <div class="listCart showtab">
        <div class="item">
          <div class="image">
            <img
              src="images/products/Gemini_Generated_Image_40hyv940hyv940hy.jpeg"
              alt=""
            />
          </div>
          <div class="name">NAME PRODUCT</div>
          <div class="totalPrice">
            ₹50000
          </div>
          <div class="quantity">
            <span class="minus"><</span>
            <span>1</span>
            <span class="plus">></span>
          </div>
        </div>
        <div class="item">
          <div class="image">
            <img
              src="images/products/Gemini_Generated_Image_40hyv940hyv940hy.jpeg"
              alt=""
            />
          </div>
          <div class="name">NAME PRODUCT</div>
          <div class="totalPrice">
            ₹50000
          </div>
          <div class="quantity">
            <span class="minus"><</span>
            <span>1</span>
            <span class="plus">></span>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="closeCartBtn">CLOSE</button>
        <button class="checkOut">CHECKOUT</button>
      </div>
    </div>
    <!-- SHOPPING cart -->
    <!-- LOGIN FORM -->
    <div class="loginform displaynone" id="loginfrm">
      <form action="">
        <span
          class="material-symbols-outlined"
          id="closebtn"
          onclick="closeLogin()"
        >
          cancel
        </span>
        <h1>SIGN-IN</h1>
        <div class="inpts">
          <label for="name">Username</label>
          <input
            id="nameInp"
            placeholder="Enter First Name Only"
            type="text"
            required
          />
        </div>
        <div class="inpts">
          <label for="password">Password</label>
          <input
            name="password"
            placeholder="Enter Random Word"
            type="password"
            required
          />
        </div>
        <div class="btn" id="loginbtn" onclick="nameChange()">
          <h3>LOGIN</h3>
        </div>
        <a href="#">Forgot password?</a>
      </form>
    </div>
